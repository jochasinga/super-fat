<head>
  <title>Furby Chat</title>
</head>
 
<body>
  {{> loginButtons align='right'}}<br/>
  <h1>Furby Chat!</h1>
  {{> welcome }}
  {{> input}}
  {{> messages}}
</body>
 
<template name="welcome">
  <p>
    Welcome to Async Furby Chat! Log in to show your username.
  </p>
</template>

<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong>{{message}}<br/>
  {{/each}}
</template>

<template name="input">
  <form>
    <p>Message: <input type="text" id="message"></p>
  </form>
</template>
